<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/webix.css">
        <link rel="stylesheet" type="text/css" href="../../css/component.css">
         <link rel="stylesheet" type="text/css" href="../../css/tabbar.css">
		<script src="../../js/webix.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../common/testdata.js"></script>
		<style>
			#areaA, #areaB {
				width:100%;
			}
        </style>
		<title>Tabbar</title>
	</head>
	<body>
		<div id="areaA"></div>
		<div id="areaB">
		    <ul>
                <input type="number" name="rank" /><br/>
                <input type="text" name="title" value="" placeholder="Book title" /><br/>
                <input type="date" name="year" value="" placeholder="Year" /><br/><br/>
                <input type="button" name="submit" value="Submit" onclick='$$("formView").save()'/>
		    </ul>
		</div>
		
		<script type="text/javascript" charset="utf-8">
			webix.ui({
			    container: "areaA",
			    type:"space",
                css: "infratab-tabbar tab-bar",

                rows:[
                    {
                        type:"clean",
                        rows:[

                            {
                                borderless:true, view:"tabbar", id:'tabbar', value: 'listView', multiview:true, options: [
                                    { value: 'List', id: 'listView'},
                                    { value: 'Form', id: 'formView'},
                                    { value: 'Empty', id: 'emptyView'}
                                ]
                            },
                            {
                                cells:[
                                    {
                                        id:"listView",
                                        view:"list",
                                        template:"<div> heya tab </div>",
                                        select:true,
                                        data:big_film_set
                                    },
                                    {
                                        id:"formView",
                                        view:"htmlform",
                                        content: "areaB",
                                        rules:{
                                            title: webix.rules.isNotEmpty,
                                            year: webix.rules.isNumber,
                                            rank: webix.rules.isNumber
                                        }
                                    },
                                    {id:"emptyView", template:" "}
                                ]
                            }
                        ]
                    }
                ]
            });
            $$('formView').bind($$('listView'));
		</script>
	</body>
</html>
