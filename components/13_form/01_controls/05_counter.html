<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../../css/webix.css" type="text/css"   charset="utf-8">
		<link rel="stylesheet" href="../../../css/component.css" type="text/css"   charset="utf-8">
		<link rel="stylesheet" href="../../../css/button.css" type="text/css"   charset="utf-8">
		<script src="../../../js/webix.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#areaA{
				margin: 30px;
			}
		</style>
		<title>Spin Box ('counter')</title>
	</head>
	<body>

		<div id="areaA"></div>
	

		<script type="text/javascript" charset="utf-8">
		var form1 = [
			{ view:"counter", label:"First age", css:"infratab-counter"},
			{ view:"counter", label:"Second age", css:"infratab-counter"},
			{ view:"counter", label:"Third age", css:"infratab-counter"},
			{ view:"button", value:"Confirm", css:"infratab-btn btn"}
		];


		webix.ui({
			container:"areaA",
			margin:30, cols:[
				{ view:"form", scroll:false, elements: form1 }
			]
		});
		</script>
	</body>
</html>
