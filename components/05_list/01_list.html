<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../css/webix.css">
		<link rel="stylesheet" type="text/css" href="../../css/infratab.style.css">
		<script src="../../js/webix.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" src="../common/testdata.js"></script>
		<title>List</title>
		<style type="text/css">
			#listA, #listB, #listC {
				width: 30%;
				float: left;
			}
		</style>
	</head>

	<body>
	<H1>LKJSLKJD</H1>
		<div id="listA"></div>
		<H1>LKJLKLK</H1>
		<div id="listB"></div>
		<h1>jjdk;j</h1>
		<div id="listC"></div>


		<script type="text/javascript" charset="utf-8">
			webix.ui({
				container:"listA",
				view:"list",
				css:"infratab-list",
				template:"#rank#. #title#",
				select:"multiselect",
				data:big_film_set
			});

			webix.ui({
				container:"listB",
				view:"list",
				template:"#rank#. #title# <div style='padding-left:18px'> Year:#year#, votes:#votes# </div>",
				select:true,

				data:big_film_set
			});

			webix.ui({
				container:"listC",
				view:"list",
				css:"infratab-list",

				scheme:{
					$init:function(obj){
						if (obj.year>=2000) obj.$css = "newtime";
						if (obj.year<=1970) obj.$css = "oldtime";
					}
				},

				template:"<div class='mark'>#votes# </div> #rank#. #title#",
				select:true,

				data:webix.copy(big_film_set)
			});

		</script>
	</body>
</html>
